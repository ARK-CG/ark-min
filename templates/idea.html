{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARK-Project idea</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/idea.css' %}">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/idea.js' %}"></script>
</head>

<body>
  <div class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top" role="navigation">
    <div class="container">
      <a class="navbar-brand" id="logo" href="{% url 'index'%}">
        <img src="{% static 'image/arklogo1.png' %}" alt=""> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'gallery'%}">Gallarey
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'about'%}">About
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'news'%}">News
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Board
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'idea' %}">Project idea</a>
              <a class="dropdown-item" href="{% url 'progress' %}">Project progress</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <main>
    <div class="top">
      <h2>Project idea</h2>
      <p>イラストからアプリケーションまでさまざまなジャンルのものを作っています。</p>
    </div>

    <div class="idea">
      {% for idea in idea.all %}
      <div class="contents fade-in">
        <div class="content">
          <div class="img">
            <img src="{% static 'posts/Usami.png' %}" style="width:100%" alt="">
          </div>
          <div class="text">
            <p class="sub">{{idea.pub_date}}</p>
            <h3>{{idea.title}}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </main>

  <footer></footer>
</body>

</html>
